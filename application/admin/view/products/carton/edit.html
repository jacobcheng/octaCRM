<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}" placeholder="命名规范">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-description" data-rule="required" class="form-control" name="row[description]" type="text" value="{$row.description|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rate" data-rule="required" class="form-control" min="0" step="1" name="row[rate]" type="number" value="{$row.rate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Inner_box')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-inner_box" data-rule="required" class="form-control" name="row[inner_box]" min="0" step="1" type="number" value="{$row.inner_box|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weight')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-weight" data-rule="required" class="form-control" min="0" step="0.001" name="row[weight]" type="number" value="{$row.weight|htmlentities}">
                <div class="input-group-addon">
                    <span>KG</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Length')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-length" data-rule="required" class="form-control" min="0" step="0.1" name="row[length]" type="number" value="{$row.length|htmlentities}">
                <div class="input-group-addon">
                    <span>CM</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Width')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-width" data-rule="required" class="form-control" min="0" step="0.1" name="row[width]" type="number" value="{$row.width|htmlentities}">
                <div class="input-group-addon">
                    <span>CM</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Height')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-height" data-rule="required" class="form-control" min="0" step="0.1" name="row[height]" type="number" value="{$row.height|htmlentities}">
                <div class="input-group-addon">
                    <span>CM</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cost')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <div class="input-group-addon">
                    <span>￥</span>
                </div>
                <input id="c-cost" data-rule="required" class="form-control" min="0" step="0.01" name="row[cost]" type="number" value="{$row.cost|htmlentities}">
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
