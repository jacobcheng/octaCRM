<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_id" data-rule="required" data-source="sales/order/index" data-show-field="ref_no" data-params='{"custom":{"status":["between","1,29"]}}' class="form-control selectpage" name="row[order_id]" type="text" value="{$row.order_id|htmlentities}" {:$auth->check('accounting/receivables/add')?'':'readonly'}>
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Currency')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-currency" data-rule="required" class="form-control selectpicker" name="row[currency]" {:$auth->check('accounting/receivables/add')?'':'readonly'}>
                {foreach name="currencyList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.currency"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
            <span class="msg-box"></span>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Receivables')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receivables" data-rule="required" class="form-control" min="0" step="0.01" name="row[receivables]" type="number" value="{$row.receivables|htmlentities}" {:$auth->check('accounting/receivables/add')?'':'readonly'}>
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_id" data-rule="required" data-source="accounting/bank/index" class="form-control selectpage" name="row[bank_id]" type="text" value="{$row.bank_id|htmlentities}" {:$auth->check('accounting/receivables/add')?'':'readonly'}>
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Detail')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-detail" class="form-control" name="row[reveives]" type="text" value="{$row.detail|htmlentities}" {:$auth->check('accounting/receivables/add')?'':'readonly'}>
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paymentdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-paymentdate" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" data-date-max-date="{:date('Y-m-d')}" name="row[paymentdate]" type="text" value="{$row.paymentdate}">
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Receivedate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receivedate" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" data-date-max-date="{:date('Y-m-d')}"  name="row[receivedate]" type="text" value="{$row.receivedate}">
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Receives')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receives" class="form-control" min="0" step="0.01" name="row[receives]" type="number" value="{$row.receives|htmlentities}">
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
