<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Client_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-client_id" data-rule="required" data-source="sales/client/index"data-show-field="short_name"  class="form-control selectpage" name="row[client_id]" type="text" value="{$row.client_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contact_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact_id" data-rule="required" data-source="sales/contact/index" data-show-field="appellation" class="form-control selectpage" name="row[contact_id]" type="text" value="{$row.contact_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Quotation_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-quotation_id" data-source="sales/quotation/index" data-show-field="ref_no" class="form-control selectpage" name="row[quotation_id]" type="text" value="{$row.quotation_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_id" data-source="sales/order/index" data-show-field="ref_no"  class="form-control selectpage" name="row[order_id]" type="text" value="{$row.order_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Channel')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-channel" data-rule="required" class="form-control selectpicker" name="row[channel]">
                {foreach name="channelList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.channel"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Detail')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-detail" data-rule="required" class="form-control " rows="5" name="row[detail]" cols="50">{$row.detail|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nextdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nextdate" class="form-control datetimepicker" data-date-min-date="{:date('Y-m-d')}" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[nextdate]" type="text" value="{$row.nextdate}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
